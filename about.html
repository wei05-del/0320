    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 50px;
    }
    .card {
      display: inline-block;

      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>自我介紹</h1>
    <p>我是台南人，現在就讀南台五專資工科。
      <br>我喜歡看動漫和玩遊戲。</p>
  </div>

</html>
